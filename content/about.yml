title: Sobre Mim
description: Saiba mais sobre minha jornada como Desenvolvedor Full Stack em PHP e Javascript/Typescript, minha filosofia de desenvolvimento e minha paixão por criar soluções digitais intuitivas.
content: |
  Sou desenvolvedor com 2 anos de experiência, especializado no ecosistema php/Laravel e com muita experiência em Vue.js/Nuxt.js. Tenho paixão por criar soluções digitais que não são apenas visualmente atraentes, mas também altamente funcionais e centradas no usuário. Formando em Análise e Desenvolvimento de Sistemas pelo IFRN, estou sempre buscando aprender novas tecnologias e aprimorar minhas habilidades para entregar o melhor resultado possível em cada projeto.


  ### Minha Filosofia de Desenvolvimento

  Acredito que tecnologia de verdade só entrega valor quando resolve problemas reais. Meu trabalho como desenvolvedor é guiado por uma combinação de clareza, simplicidade e propósito. Cada projeto que construo — seja um SaaS robusto em Laravel, um aplicativo mobile em React Native ou um sistema administrativo com FilamentPHP — nasce de um princípio central: software deve ser intuitivo, escalável e útil desde o primeiro uso.

  #### Abordagem Técnica

  Trabalho com foco em entregar soluções limpas, bem estruturadas e sustentáveis no longo prazo. Priorizo boas práticas, arquitetura consistente e decisões técnicas que privilegiam manutenção, segurança e performance. Para mim, qualidade não é um detalhe — é parte do processo.

  #### Paixão

  Tenho paixão por transformar ideias em produtos funcionais, explorando ferramentas modernas como Laravel, Livewire, Inertia, Nuxt, Filament e integrações inteligentes com serviços externos. Ao desenvolver, busco sempre equilibrar inovação com pragmatismo: usar o novo quando agrega, e o comprovado quando garante estabilidade.

